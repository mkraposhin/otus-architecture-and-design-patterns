name: C/C++ CI

on:
  push:
    branches: [ "check-assignment-2" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: install gmock
      run: sudo apt-get -y install libgmock-dev
    - name: make
      run: make all
    - name: make check
      run: make check
